{% extends 'base.html' %}
{% block content %}
    <h1>Chattings</h1>
    <a href="{% url 'chattings:create' %}">CREATE</a>
    <hr>
    {% for chatting in chattings %}
        <p>글 번호 : {{ chatting.pk }}</p>
        <p>작성자 : {{ chatting.user }}</p>
        <p>내용 : {{ chatting.content }}</p>
        <a href="{% url 'chattings:detail' chatting.pk %}">상세 페이지</a>
        <hr>
  {% endfor %}
{% endblock content %}
